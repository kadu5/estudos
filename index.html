<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>tente abir esse site em vários dipositivos diferentes
        ou simplismente aumente e dimunua o tamahanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagen P.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/IMAGEN M.png" type="image/png">
        <img src="imagens/Imagens.png" alt="Imagenia flexíviel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprende a reproduzir aúdios em html</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="mídia/guanacast-33.mp3" type="audio/mpeg">
        <source src="mídia/guanacast-33.ogg" type="audio/ogg">
        <source src="mídia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navagador não consegue repodroduzir áudio</p>
        <a href="mídia/guanacast-33.mp3">Clique aqui para fazer o dowload do arquivo MP3</a>
    </audio>
</body>
</html>
